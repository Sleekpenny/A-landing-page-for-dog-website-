<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Sales on Flick</title>
    <link rel="stylesheet" href="/build/css/style.css" />
  </head>

  <body
    class="min-h-screen bg-blue-500 dark:bg-black dark:text-slate-100 dark:hover:text-emerald-400"
  >
    <header
      class="sticky top-0 z-10 w-full bg-blue-600 shadow-sm hover:bg-blue-500 dark:bg-blue-700"
    >
      <section
        class="mx-auto flex max-w-4xl items-center justify-between text-blue-200 shadow"
      >
        <div class="font1 space-x-4 p-2 sm:flex">
          <div class="sm:hidden">
            <img
              src="/build/images/image-from-rawpixel-id-3998628-png.png "
              alt="Dog logo"
              width="30"
              height="30"
            />Dog Pin
          </div>
          <div class="hidden sm:block"><a href="#">Home</a></div>
          <div class="hidden sm:block"><a href="#">About</a></div>
        </div>

        <div class="font1 space-x-4 p-2 sm:flex">
          <div class="hidden sm:block"><a href="#">Login</a></div>
          <div class="hidden sm:block">
            <a href="#">
              <span
                class="rounded bg-yellow-500 p-1 text-yellow-900 shadow hover:bg-yellow-300"
                >Sign up</span
              >
            </a>
          </div>
          <button class="text-lg sm:hidden">&#9778;</button>
        </div>
      </section>
    </header>

    <main class="mx-auto max-w-4xl">
      <section
        class="mt-32 flex flex-col justify-between gap-4 p-4 text-center text-blue-200 sm:flex-row"
      >
        <div class="mt-10 ml-16 w-2/3">
          <div class="text-2xl">Welcome to Doggo City</div>

          <span class="font1 mb-11">There is never a sad day </span><br />
          <div class="mt-2 flex items-center justify-center gap-2">
            <a href="#"
              ><span
                class="font1 rounded bg-gray-400 p-2 text-slate-100 hover:bg-gray-300 hover:text-gray-500"
                >Learn More</span
              ></a
            >
            <a href="#"
              ><span
                class="font1 rounded bg-yellow-500 p-2 text-yellow-900 hover:bg-yellow-300 hover:text-yellow-900"
                >Get started</span
              ></a
            >
          </div>
        </div>

        <div class="w-full">
          <img src="/build/images/images (1) (1).jpeg" alt="Dog on grass" />
        </div>
      </section>
    </main>

    <section class="font1 mx-auto w-full bg-blue-700 p-4 text-blue-300">
      <div
        class="mx-auto mt-10 flex w-2/3 max-w-4xl flex-col items-center justify-center gap-2 sm:flex-row"
      >
        <div class="w-1/2 rounded text-center">
          <img
            src="/build/images/images (6).jpeg"
            alt="breed 1"
            class="mb-2 rounded border"
          />
          <figcaption>Breed 1</figcaption>
        </div>

        <div class="w-1/2 rounded text-center sm:mt-8">
          <img
            src="/build/images/images (2).jpeg"
            alt="breed2"
            class="mb-2 rounded border"
          />
          <figcaption>Breed 2</figcaption>
        </div>

        <div class="block w-1/2 rounded text-center">
          <img
            src="/build/images/images (5).jpeg"
            alt="Breed 3"
            class="mb-2 rounded border"
          />
          <figcaption>Breed 3</figcaption>
        </div>

        <div class="w-1/2 rounded text-center sm:mt-8">
          <img
            src="/build/images/images (4).jpeg"
            alt="Breed 4"
            class="mb-2 rounded border"
          />
          <figcaption>breed 4</figcaption>
        </div>

        <div class="w-1/2 rounded text-center">
          <img
            src="/build/images/images (2).jpeg"
            alt="Breed 5"
            class="mb-2 rounded border"
          />
          <figcaption>Breed 5</figcaption>
        </div>
      </div>
    </section>

    <section class="font1 bg-blue-900 text-blue-300">
      <div class="mx-auto flex max-w-4xl justify-between">
        <div class="w-full items-center p-4 text-blue-400">
          <p class="">Join the Newsletter</p>
          <form action="get" class="flex">
            <input
              type="text"
              class="w-1/2 rounded-l px-1 text-gray-800 outline-none focus:bg-blue-200"
            />
            <button
              class="mr- rounded-r bg-yellow-500 px-1 text-yellow-900 hover:bg-yellow-400"
            >
              Join
            </button>
          </form>
        </div>

        <div class="m-6 w-full text-right">copyright &copy; 2022-2023</div>
      </div>
    </section>
  </body>
</html>
